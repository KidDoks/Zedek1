<!DOCTYPE html>
<html>
    <head>
        <TITLE>Zedek | Store</TITLE>
        <meta name="zedek" content="Chronicles of Zedek">
        <link rel="stylesheet" href="../css/style.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a> </li>
                    <li><a href="store.html">STORE</a> </li>
                    <li><a href="about.html">ABOUT</a> </li>
                </ul>
            </nav>
           
            <h1 class="brand-name brand-name-large">Chronicles of Zedek</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">BOOKS</h2>
            <div class="shop-items">
                <div class="shop-item">
                
                    <span class="shop-item-title">Book 1</span>
                    <img class="shop-item-image" src="../images/conquest.jpeg" alt="conquest">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                
                <div class="shop-item">
                    
                    <span class="shop-item-title">Book 2</span>
                    <img class="shop-item-image" src="../images/zedek.jpg" alt="chronicles of Zedek">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                  
                    <span class="shop-item-title">Book 3</span>
                    <img class="shop-item-image" src="../images/micheal.jpeg" alt="Micheal">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    
                    <span class="shop-item-title">Book 4</span>
                    <img class="shop-item-image" src="../images/gospel.jpeg" alt="gospel">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </section>
            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class = shop-items>
                    <div class="shop-item">

                        <span class="shop-item-title">T Shirt</span>
                        <img class="shop-item-image" src="../images/angel shirt.jpg" alt="tshirt">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$9.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                    <div class="shop-item">

                        <span class="shop-item-title">Angel Mug</span>
                        <img class="shop-item-image" src="../images/angel mug.jpeg" alt="mug">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$5.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class= "container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-item cart-header cart-column">PRICE</span>
                    <span class="cart-item cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="../images/conquest.jpeg" width="100" height="100">
                            <span class="cart-item-title">Book</span>
                        </div>
                        <span class="cart-price cart-column">$15.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1">
                            <button class="btn btn-danger" role="button">REMOVE</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="../images/angel mug.jpeg" width="100" height="100">
                            <span class="cart-item-title">Mug</span>
                        </div>
                        <span class="cart-price cart column">$5.99</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="2">
                            <button class="btn btn-danger" role="button">REMOVE</button>
                        </div>
                    </div>
                </div>
              
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price">$27.97</span>
                </div>
                <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
            
            </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="brand-name">Zedek</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://amazon.com" target="_blank">
                            <img src="../images/amazon logo.png" width="100" height="100">
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                            <img src="../images/facebook logo.png" width="100" height="100">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com" target="_blank">
                            <img src="../images/twitter logo.png" width="100" height="100">
                        </a>
                    </li>

                </ul>
            </div>
        </footer>
        
    </body>
</html>
